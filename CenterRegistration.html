<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<form action="/~/homepage/open/centers" method="POST" enctype="multipart/form-data">
                <h1>Center Registeration</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="name"><b>Center Name</b></label>
                <input type="text" placeholder="Enter Full Name" name="name" required>
                <br><br>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>
                <br><br>

                <label for="mobile"><b>Contact Number</b></label>
                <input type="text" placeholder="Enter Contact Number" name="mobile" required>
                <br><br>

                <label for="address"><b>Address</b></label>
                <input type="text" placeholder="Enter Address" name="address" required>
                <br><br>

                <label for="pincode"><b>Pincode</b></label>
                <input type="text" placeholder="Enter Pincode" name="pincode" required>
                <br><br>

                <input type="submit" value="Submit">
            </div>
        </form>
	</body>
</html>
